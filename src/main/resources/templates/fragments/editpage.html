<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
</head>
<body>
<editpage th:fragment="editpage" class="editpage">
<div class="edit-container">
    <h1>글쓰기</h1>
    <form action="/submit-post" method="post" enctype="multipart/form-data">
        <div class="edit-form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="edit-form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" rows="10" required></textarea>
        </div>
        <div class="edit-form-group">
            <label for="image">이미지 업로드</label>
            <input type="text" id="image" name="image"/>
        </div>
        <div class="edit-form-group">
            <label for="video">동영상 업로드</label>
            <input type="text" id="video" name="video"/>
        </div>
        <div class="edit-form-group">
            <label for="category">카테고리</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>카테고리를 선택하세요</option>
                <option value="technology">스터디</option>
                <option value="lifestyle">여행</option>
                <option value="education">취미</option>
                <option value="health">건강</option>
            </select>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</editpage>
</body>
</html>
